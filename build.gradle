group "com.github.octoacademy"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
    }
}

apply plugin: "kotlin"
apply plugin: "kotlin-spring"
apply plugin: "org.springframework.boot"

jar {
    baseName = "sedona-backend"
    version = "0.1.0"
}

springBoot {
    mainClass = "com.github.octoacademy.sedona.ApplicationKt"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform {
        includeEngines "spek"
    }
    testLogging {
        exceptionFormat "full"
    }
    reports {
        html.enabled = true
    }
}

repositories {
    jcenter()
    maven {
        url "https://dl.bintray.com/kotlin/exposed"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.exposed:exposed:$exposed_version"
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_kotlin_version"
    implementation "org.postgresql:postgresql:$postgresql_version"
    implementation "io.vavr:vavr:$vavr_version"
    testImplementation("org.springframework.boot:spring-boot-starter-test")
    testImplementation "org.amshove.kluent:kluent:$kluent_version"
    testImplementation "org.jetbrains.spek:spek-api:$spek_version"
    testImplementation "com.h2database:h2:$h2_version"
    testRuntimeOnly "org.junit.platform:junit-platform-engine:$junit_platform_version"
    testRuntimeOnly "org.jetbrains.spek:spek-junit-platform-engine:$spek_version"
}

task wrapper(type: Wrapper) {
    description = "Generates gradlew[.bat] scripts"
    gradleVersion = "4.7"
}
